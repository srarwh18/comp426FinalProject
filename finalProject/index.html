<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Final Week Homepage</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body id='content'>
        
        <div id="weather">
            <h2>Weather</h2>
            <img id='weatherIcon' src=https://ak.picdn.net/shutterstock/videos/28831216/thumb/1.jpg placeholder="loading image"><img/>
        </div>
        
        <div id="title">
            <h1>Sarah's Final Week Homepage</h1>
        </div>

        <div id='root'>

            <div id='work'>
                <h2>Work</h2>
                <button id'workButton'>Click here to take notes</button>
            </div>
            <div id='play'>
                <h2>Play</h2>
                <button id'playButton'>Click here to play a game</button>
            </div>
            <div id='watch'>
                <h2>Watch</h2>
                <button id'watchButton'>Click here to procrastinate</button>
            </div>
            <div id='scroll'>
                <h2>Scroll</h2>
                <button id'scrollButton'>Click here to endless scroll</button>
            </div>
        </div>
        
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
